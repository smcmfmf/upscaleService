<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Upscaler</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbit&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #00f260;
      --secondary-color: #0575e6;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: 1px solid rgba(255, 255, 255, 0.1);
      --text: #fff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Noto Sans KR", sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: var(--glass-bg);
      border: var(--glass-border);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(12px);
    }

    h1 {
      font-family: "Orbit", sans-serif;
      font-size: 2.4rem;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    p.subtitle {
      color: #bbb;
      margin-bottom: 30px;
      font-size: 0.95rem;
    }

    .upload-area {
      border: 2px dashed rgba(255,255,255,0.35);
      border-radius: 16px;
      padding: 40px 20px;
      background: rgba(255,255,255,0.06);
      cursor: pointer;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      transition: 0.25s ease;
    }

    .upload-area:hover {
      border-color: var(--primary-color);
      background: rgba(255,255,255,0.12);
      transform: translateY(-2px);
    }

    .upload-area i {
      font-size: 3.6rem;
      margin-bottom: 10px;
      color: rgba(255,255,255,0.75);
    }

    .upload-area p {
      font-size: 1.15rem;
      margin: 5px 0;
    }

    .upload-hint {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 4px;
    }

    #file-input {
      display: none;
    }

    #preview-container {
      margin-top: 20px;
      display: none;
    }

    #preview-img {
      max-height: 220px;
      border-radius: 10px;
      border: 2px solid rgba(255,255,255,0.25);
      box-shadow: 0 3px 15px rgba(0,0,0,0.4);
    }

    .btn-submit {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 35px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
      transition: 0.25s ease;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 242, 96, 0.4);
    }

    .btn-submit:disabled {
      background: #666;
      cursor: not-allowed;
    }

    .compare-grid {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .result-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 16px;
      border-radius: 12px;
      transition: 0.25s ease;
    }

    .result-card:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-4px);
    }

    .result-card h3 {
      font-size: 1rem;
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    .result-card img {
      width: 100%;
      border-radius: 8px;
      cursor: zoom-in;
    }

    .loader {
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .container { padding: 25px; }
      h1 { font-size: 1.9rem; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>AI IMAGE UPSCALER</h1>
    <p class="subtitle">DnCNN Noise Removal + Real-ESRGAN Super Resolution</p>

    <form id="upload-form" enctype="multipart/form-data">
      <label for="file-input" class="upload-area" id="drop-area">
        <i class="fa-solid fa-cloud-arrow-up"></i>
        <p><strong>이미지를 업로드하세요</strong></p>
        <span class="upload-hint">JPG · PNG · WEBP 지원</span>
      </label>

      <input type="file" id="file-input" name="file" accept="image/*" required />

      <div id="preview-container">
        <img id="preview-img" src="" alt="미리보기" />
      </div>

      <button type="submit" class="btn-submit" id="submit-btn">
        RUN UPSCALER
      </button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById("upload-form");
    const fileInput = document.getElementById("file-input");
    const previewContainer = document.getElementById("preview-container");
    const previewImg = document.getElementById("preview-img");
    const submitBtn = document.getElementById("submit-btn");
    const dropArea = document.getElementById("drop-area");
    const result = document.getElementById("result");

    function viewImage(src) {
      const w = window.open("");
      w.document.write(`<img src="${src}" style="max-width:100%; margin:0;">`);
    }

    fileInput.addEventListener("change", () => {
      handleFile(fileInput.files[0]);
    });

    function handleFile(file) {
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        previewImg.src = e.target.result;
        previewContainer.style.display = "block";
      };
      reader.readAsDataURL(file);
    }

    ["dragenter","dragover","dragleave","drop"].forEach(event =>
      dropArea.addEventListener(event, e => { e.preventDefault(); e.stopPropagation(); })
    );

    dropArea.addEventListener("drop", e => {
      const file = e.dataTransfer.files[0];
      fileInput.files = e.dataTransfer.files;
      handleFile(file);
    });

    form.addEventListener("submit", async e => {
      e.preventDefault();
      submitBtn.disabled = true;
      dropArea.classList.add('disabled');

      result.innerHTML = "";
      const formData = new FormData(form);

      fileInput.disabled = true;

      try {
        const res = await fetch("/upscale", { method: "POST", body: formData });
        const data = await res.json();

        if (data.error) throw new Error(data.error);

        result.innerHTML = `
        <div class="compare-grid">
          <div class="result-card">
            <h3>Original</h3>
            <img src="${data.original}" onclick="viewImage(this.src)">
          </div>
          <div class="result-card">
            <h3>Denoised</h3>
            <img src="${data.denoised}" onclick="viewImage(this.src)">
          </div>
          <div class="result-card">
            <h3>Upscaled</h3>
            <img src="${data.upscaled}" onclick="viewImage(this.src)">
          </div>
        </div>`;
      } catch (err) {
        result.innerHTML = `<p style="margin-top:20px; color:#ff6b6b;">오류: ${err.message}</p>`;
      }

      submitBtn.disabled = false;
      submitBtn.innerHTML = "RUN UPSCALER";
    });
  </script>
</body>
</html>
