<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Upscaler</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbit&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #00f260;
      --secondary-color: #0575e6;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: 1px solid rgba(255, 255, 255, 0.1);
      --text: #fff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Noto Sans KR", sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: var(--glass-bg);
      border: var(--glass-border);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(12px);
      transition: all 0.3s ease;
    }

    h1 {
      font-family: "Orbit", sans-serif;
      font-size: 2.4rem;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    p.subtitle {
      color: #bbb;
      margin-bottom: 30px;
      font-size: 0.95rem;
    }

    .upload-area {
      border: 2px dashed rgba(255,255,255,0.35);
      border-radius: 16px;
      padding: 40px 20px;
      background: rgba(255,255,255,0.06);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: 0.25s ease;
    }

    .upload-area:hover {
      border-color: var(--primary-color);
      background: rgba(255,255,255,0.12);
      transform: translateY(-2px);
    }

    .upload-area i {
      font-size: 3.6rem;
      margin-bottom: 10px;
      color: rgba(255,255,255,0.75);
    }

    .upload-area p {
      font-size: 1.15rem;
      margin: 5px 0;
    }

    .upload-hint {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 4px;
    }

    #file-input { display: none; }

    #preview-container {
      margin-top: 20px;
      display: none;
    }

    #preview-img {
      max-height: 220px;
      border-radius: 10px;
      border: 2px solid rgba(255,255,255,0.25);
      box-shadow: 0 3px 15px rgba(0,0,0,0.4);
    }

    .btn-submit {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 35px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
      transition: 0.25s ease;
      width: 100%;
      max-width: 300px;
    }

    .btn-submit:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 242, 96, 0.4);
    }

    .btn-submit:disabled {
      background: #666;
      cursor: not-allowed;
      opacity: 0.7;
    }

    #result {
      margin-top: 20px;
      width: 100%;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .result-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 15px;
    }

    .result-table th {
      width: 30%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--primary-color);
      font-family: "Orbit", sans-serif;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;
      vertical-align: middle;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-right: none;
    }

    .result-table td {
      width: 70%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.02);
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
      vertical-align: middle;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-left: none;
    }

    .result-table img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 8px;
      cursor: zoom-in;
      display: block;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .btn-reset {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 600;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: transparent;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-reset:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #fff;
    }

    .loader {
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 10px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 600px) {
      .container { padding: 25px; }
      h1 { font-size: 1.9rem; }
      .result-table th { width: 100%; display: block; border-radius: 15px 15px 0 0; border-bottom: none; border-right: 1px solid rgba(255,255,255,0.05); }
      .result-table td { width: 100%; display: block; border-radius: 0 0 15px 15px; border-top: none; border-left: 1px solid rgba(255,255,255,0.05); }
      .result-table tr { display: block; margin-bottom: 20px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>AI IMAGE UPSCALER</h1>
    <p class="subtitle">DnCNN Noise Removal + Real-ESRGAN Super Resolution</p>

    <form id="upload-form" enctype="multipart/form-data">
      <label for="file-input" class="upload-area" id="drop-area">
        <i class="fa-solid fa-cloud-arrow-up"></i>
        <p><strong>이미지를 업로드하세요</strong></p>
        <span class="upload-hint">JPG · PNG · WEBP 지원</span>
      </label>

      <input type="file" id="file-input" name="file" accept="image/*" required />

      <div id="preview-container">
        <img id="preview-img" src="" alt="미리보기" />
      </div>

      <button type="submit" class="btn-submit" id="submit-btn">
        RUN UPSCALER
      </button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById("upload-form");
    const fileInput = document.getElementById("file-input");
    const previewContainer = document.getElementById("preview-container");
    const previewImg = document.getElementById("preview-img");
    const submitBtn = document.getElementById("submit-btn");
    const dropArea = document.getElementById("drop-area");
    const resultDiv = document.getElementById("result");

    function viewImage(src) {
      const w = window.open("");
      if (w) {
        w.document.write(`
          <!DOCTYPE html>
          <html style="background:#1a1a1a; height:100%; margin:0;">
          <head><title>Image Preview</title></head>
          <body style="margin:0; display:flex; justify-content:center; align-items:center; height:100%;">
            <img src="${src}" style="max-width:100%; max-height:100%; box-shadow: 0 0 20px rgba(0,0,0,0.5);">
          </body>
          </html>
        `);
        w.document.close();
      } else {
        alert("팝업 차단을 해제해주세요.");
      }
    }

    function resetUploader() {
      form.style.display = "block";
      resultDiv.style.display = "none";
      resultDiv.innerHTML = "";

      form.reset();
      previewImg.src = "";
      previewContainer.style.display = "none";
      submitBtn.disabled = false;
      submitBtn.innerHTML = "RUN UPSCALER";
    }

    fileInput.addEventListener("change", () => {
      handleFile(fileInput.files[0]);
    });

    function handleFile(file) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        previewImg.src = e.target.result;
        previewContainer.style.display = "block";
      };
      reader.readAsDataURL(file);
    }

    ["dragenter","dragover","dragleave","drop"].forEach(event =>
      dropArea.addEventListener(event, e => { e.preventDefault(); e.stopPropagation(); })
    );

    dropArea.addEventListener("drop", e => {
      const file = e.dataTransfer.files[0];
      fileInput.files = e.dataTransfer.files;
      handleFile(file);
    });

    form.addEventListener("submit", async e => {
      e.preventDefault();
      
      submitBtn.disabled = true;
      submitBtn.innerHTML = `<span class="loader"></span> Processing...`;
      
      const formData = new FormData(form);

      try {
        const res = await fetch("/upscale", { method: "POST", body: formData });
        const data = await res.json();

        if (data.error) throw new Error(data.error);

        form.style.display = "none";

        resultDiv.style.display = "block";
        resultDiv.innerHTML = `
          <table class="result-table">
            <tbody>
              <tr>
                <th>Original</th>
                <td><img src="${data.original}" onclick="viewImage(this.src)" title="원본 이미지"></td>
              </tr>
              <tr>
                <th>Denoised</th>
                <td><img src="${data.denoised}" onclick="viewImage(this.src)" title="노이즈 제거"></td>
              </tr>
              <tr>
                <th>Upscaled</th>
                <td><img src="${data.upscaled}" onclick="viewImage(this.src)" title="업스케일링 결과"></td>
              </tr>
            </tbody>
          </table>
          
          <button class="btn-reset" onclick="resetUploader()">
            <i class="fa-solid fa-rotate-right"></i> 다른 사진 업스케일링 하기
          </button>
        `;

      } catch (err) {
        console.error(err);
        form.style.display = "block";
        submitBtn.disabled = false;
        submitBtn.innerHTML = "RUN UPSCALER";
        alert("오류 발생: " + err.message);
      }
    });
  </script>
</body>
</html>
